<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./rockPaperScissors.js" defer></script>
</head>
<body>
  <header>
    <logo>JZ</logo>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../index.html#about-me">About Me</a>
      <a href="../index.html#projects">Projects</a>
      <a href="../index.html#footer">Contact</a>
    </nav>
  </header>
  <main>
    <section class="game-section">
      <div class="game-container">
        <h2 class="h2">Play Rock Paper Scissors With Computer!</h2>
        <div class="choices">
          <button class="choice-button" data-choice="rock">Rock</button>
          <button class="choice-button" data-choice="paper">Paper</button>
          <button class="choice-button" data-choice="scissors">Scissors</button>
        </div>
        <div class="result">
          <p id="result-text">Make your choice to start the game!</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
